<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - QuickMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-red-500 p-4 flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-white text-xl font-bold">QuickMart</h1>

        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-8 items-center">
            <!-- Home Tab -->
            <a class="text-white hover:underline" href="index.html">Home</a>

            <!-- Shop Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    Shop
                </button>
                <div
                    class="absolute left-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="categories.html">Categories</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="nearby-stores.html">Nearby Stores</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="offers.html">Offers & Discounts</a>
                </div>
            </div>

            <!-- My Account Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    My Account
                </button>
                <div
                    class="absolute left-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="login.html#">Login/Signup</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="profile.html#">Profile</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="orders.html">My Orders</a>
                </div>
            </div>

            <!-- Help Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    Help
                </button>
                <div
                    class="absolute right-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">Contact Us</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">FAQs</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">About Us</a>
                </div>
            </div>
        </nav>

    </header>
    <main class="max-w-md mx-auto px-6 py-12 bg-white shadow-lg rounded-lg mt-12">
        <form class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Sign Up</h2>
            
            <!-- Name -->
            <div>
                <label for="name" class="block text-gray-600 mb-2">Full Name</label>
                <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-600 mb-2">Email Address</label>
                <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your email" required>
            </div>
            
            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-600 mb-2">Phone Number</label>
                <input type="tel" id="phone" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your phone number" required>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-600 mb-2">Password</label>
                <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Create a password" required>
            </div>
            
            <!-- Confirm Password -->
            <div>
                <label for="confirm-password" class="block text-gray-600 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Confirm your password" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Sign Up</button>
            
            <p class="text-center text-gray-600 mt-4">
                Already have an account? <a href="login.html" class="text-red-500 font-semibold">Login</a>
            </p>
        </form>
    </main>
</body>

</html>

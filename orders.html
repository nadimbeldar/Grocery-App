<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - QuickMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-red-500 p-4 flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-white text-xl font-bold">QuickMart</h1>

        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-8 items-center">
            <!-- Home Tab -->
            <a class="text-white hover:underline" href="index.html">Home</a>

            <!-- Shop Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    Shop
                </button>
                <div
                    class="absolute left-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="categories.html">Categories</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="nearby-stores.html">Nearby Stores</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="offers.html">Offers & Discounts</a>
                </div>
            </div>

            <!-- My Account Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    My Account
                </button>
                <div
                    class="absolute left-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="login.html#">Login/Signup</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="profile.html#">Profile</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="orders.html">My Orders</a>
                </div>
            </div>

            <!-- Help Dropdown -->
            <div class="relative group">
                <button class="text-white hover:underline focus:outline-none group-focus:outline-none">
                    Help
                </button>
                <div
                    class="absolute right-0 hidden group-hover:flex group-focus-within:flex flex-col bg-white shadow-lg rounded-lg mt-2 w-48">
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">Contact Us</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">FAQs</a>
                    <a class="block px-4 py-2 hover:bg-gray-100 text-black" href="#">About Us</a>
                </div>
            </div>
        </nav>

    </header>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="space-y-6">
            <!-- Order Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold text-gray-700">Order #12345</h2>
                <p class="text-sm text-gray-600">Placed on: 2025-02-10</p>
                <p class="text-sm text-gray-600">Status: <span class="text-green-500 font-bold">Delivered</span></p>
                <p class="text-gray-600">Items: Apples, Milk, Bread</p>
                <p class="text-gray-600">Total: $25.00</p>
                <a href="#" class="text-red-500 font-semibold hover:underline">View Details</a>
            </div>
            <!-- Add more orders as needed -->
        </div>
    </main>
</body>

</html>
